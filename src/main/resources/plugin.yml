name: KartaBattlePass
version: '1.0.0'
main: com.minekarta.kartabattlepass.KartaBattlePass
api-version: '1.21'
authors: [MinekartaStudio]
description: A BattlePass plugin.
depend:
  - PlaceholderAPI
softdepend:
  - Vault
  - Citizens
  - FancyNPC
commands:
  kbp:
    description: Main command for KartaBattlePass.
    usage: /<command>
    aliases: [battlepass, bp]
permissions:
  kartabattlepass.admin:
    description: Allows reloading the config and other admin commands.
    default: op
  kartabattlepass.claim:
    description: Allows claiming Battle Pass rewards.
    default: true
  kartabattlepass.premium:
    description: Grants access to the premium reward track.
    default: op
